{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="auth-card">
    <h2>Create Your Secure Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="new-username">
        </div>
        <div class="form-group password-group"> {# Added class for positioning icon #}
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
            <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                <i class="fas fa-eye"></i> {# Font Awesome eye icon #}
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
</div>
{% endblock %}
